<!DOCTYPE html>
<html ng-app>
<head>
    <title>Todo</title>
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/todo.css">
</head>
<body>
<div ng-controller="TodoCtrl">
    <h2> Total Todos: {{getTotalTodos()}}</h2>
    <ul class="unstyled">
        <li ng-repeat="todo in todos">
            <input type="checkbox" ng-model="todo.done">
            <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
    </ul>
    <form class="form-horizontal">
        <input type="text" ng-model="formTodoText" ng-model-instant>
        <button class="btn" ng-click="addTodo()"><i class="icon-plus"></i> Add</button>
    </form>
    <button class="btn" ng-click="clearCompleted()"><i class="icon-trash"></i> Clear Completed</button>
</div>
<script type="text/javascript" src="vendor/angularjs/angular.min.js"></script>
<script type="text/javascript" src="vendor/underscore/underscore.min.js"></script>
<script type="text/javascript" src="js/todo.js"></script>
</body>
</html>
